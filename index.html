<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="container">
    <div class="card">

      <footer class="container-footer">
        <div class="item-footer"><p class="footer-title">80K</p><p>Followers</p></div>
        <div class="item-footer"><p class="footer-title">803K</p><p>Likes</p></div>
        <div class="item-footer"><p class="footer-title">1.4K</p><p>Followers</p></div>
        
      </footer>
    </div>
